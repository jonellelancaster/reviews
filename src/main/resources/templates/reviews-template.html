<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Daycare Reviews</title>
</head>

<body>

    <header>
        <h1>Eastern Columbus Daycare Reviews</h1>
    </header>

    <main>
        <ul>
            <li th:each="review: ${reviewsModel}"><a th:href="@{/show-reviews(id=${review.id})}"
                    th:text="${review.name}"></a></li>
        </ul>
    </main>

    <footer>
        <small>& copy WCCI 2019</small>
    </footer>

</body>

</html>
