<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${reviewModel.name}">Single Review</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>

    <header>
        <h1 th:text="${reviewModel.name}">Single Review</h1>
    </header>

    <main>
        <h2 th:text="${reviewModel.catagory}"></h2>
        <img th:src="${reviewModel.imageUrl}" />
        <p th:text="${reviewModel.content}"></p>

    </main>

    <footer>
        <p><a href="/show-reviews">Back to reviews</a></p>
        <small>&copy Jonelle's Reviews</small>
    </footer>

</body>

</html>
